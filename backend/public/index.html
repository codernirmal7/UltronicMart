<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input , button{
          padding: 1rem;
        }
    </style>
</head>
<body>
    <form 
  action="/api/v1/admin/product/add?requestBy=nirmalbam850@gmail.com" 
  method="post" 
  enctype="multipart/form-data" 
  style="display: flex; flex-direction: column; max-width: 500px; width: 100%; gap: 1rem; margin: auto 0;"
>
  <input type="text" name="name" placeholder="Product name" />
  <textarea type="text" name="description" placeholder="Description" ></textarea>
  <input type="text" name="category" placeholder="Category" />
  <input type="number" name="price" placeholder="Price" />
  <input type="number" name="stock" placeholder="Stock" />
  <input type="text" name="size" placeholder="Size" />
  <input type="text" name="color" placeholder="Color" />
  <input type="number" name="rating" placeholder="Rating" />
  <input type="file" name="images" multiple /> <!-- allows multiple files -->
  <button type="submit">Add product</button>
</form>

</body>
</html>
